<!DOCTYPE html>
<html>
    <head>
   
        <title>Formulario Curso de programación</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="estilos.css">
        
    </head> 
    <body> 
        
        <div class="formc">
            <div class="titulo-form">
                <h1>Curso de programación</h1>
            <p>Ingrese sus datos en el siguiente formulario para registrarse en el Curso de programación</p>
            </div>
            <div class="formularioC">
            <form action="Formprogramacion.jsp" method="post">
        
                <label for="nombreP">Nombre:</label>
                <input type="text" id="nombreP" name="nombreP" required>
               
                <label for="cedulaP">Cédula:</label>
                <input type="text" id="cedulaP" name="cedulaP" required>

               
                <label for="fechainicioP">Fecha de inicio del curso</label>
                <select id="fechainicioP" name="fechainicioP" required>
                  <option value="">Seleccione una fecha</option>
                  <option value="20 de julio ">20 de julio </option>
                  <option value="24 de octubre">24 de octubre</option>
                  <option value="14 de noviembre">14 de noviembre</option>

                </select>
        
               
                <button type="submit" class="enviarForm"> Enviar</button>
              </form>
        </div>
    </div>
       
  
</body>
</html>
