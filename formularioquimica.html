<!DOCTYPE html>
<html>
    <head>
   
        <title>Formulario Curso Química y Biología</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="estilos.css">
        
    </head> 
    <body> 
        
        <div class="formc">
            <div class="titulo-form">
                <h1>Curso de Química y Biología </h1>
            <p>Ingrese sus datos en el siguiente formulario para registrarse en el curso de Química y Biología </p>
            </div>
            <div class="formularioC">
            <form action="FormQuimica.jsp" method="post">
        
                <label for="nombreQ">Nombre:</label>
                <input type="text" id="nombreQ" name="nombreQ" required>
               
                <label for="cedulaQ">Cédula:</label>
                <input type="text" id="cedulaQ" name="cedulaQ" required>

               
                <label for="fechainicioQ">Fecha de inicio del curso</label>
                <select id="fechainicioQ" name="fechainicioQ" required>
                  <option value="">Seleccione una fecha</option>
                  <option value="20 de julio ">20 de julio </option>
                  <option value="24 de octubre">24 de octubre</option>
                  <option value="14 de noviembre">14 de noviembre</option>

                </select>
        
               
                <button type="submit" class="enviarForm"> Enviar</button>
              </form>
        </div>
    </div>
       
  
</body>
</html>
